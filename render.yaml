services:
  - name: frontend
    env: node
    rootDir: packages/frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
  - name: gateway
    env: node
    rootDir: packages/gateway
    buildCommand: npm install
    startCommand: npm start
  - name: core-api
    env: clojure
    rootDir: packages/core-api
    buildCommand: lein uberjar
    startCommand: java -jar target/uberjar/core-api-0.1.0-SNAPSHOT-standalone.jar
  - name: ai-service
    env: node
    rootDir: packages/ai-service
    buildCommand: npm install && npm run build
    startCommand: npm start
