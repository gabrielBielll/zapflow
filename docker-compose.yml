version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=zapflow
      - POSTGRES_USER=zapflow
      - POSTGRES_PASSWORD=zapflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    ports:
      - "9002:9002"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_CORE_API_URL=http://localhost:8082
    depends_on:
      - core-api

  gateway:
    build:
      context: ./packages/gateway
      dockerfile: Dockerfile
    ports:
      - "8081:8080" # Mapping to host 8081 to avoid conflicts
    environment:
      - NODE_ENV=development
      - CORE_API_URL=http://core-api:8080
      - WAHA_URL=http://waha:3000
      - WAHA_API_KEY=test123
      - WAHA_WEBHOOK_URL=http://gateway:8080/webhook
      - DEFAULT_PROVIDER=baileys
    depends_on:
      - core-api
      - waha

  waha:
    image: devlikeapro/waha:2024.10.2
    ports:
      - "3000:3000"
    environment:
      - WAHA_WEBHOOK_URL=http://gateway:8080/webhook
      - WAHA_WEBHOOK_EVENTS=message
      - WHATSAPP_API_HOSTNAME=0.0.0.0
      - WHATSAPP_API_PORT=3000
      - WAHA_PRINT_QR=false
      - WAHA_LOG_LEVEL=info
      - WAHA_API_KEY=test123
    volumes:
      - waha_sessions:/app/sessions
    restart: unless-stopped

  core-api:
    build:
      context: ./packages/core-api
      dockerfile: Dockerfile
    ports:
      - "8082:8080" # Mapping to host 8082 to avoid conflicts
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql://zapflow:zapflow123@db:5432/zapflow
      - AI_SERVICE_URL=http://ai-service:8080
      - GATEWAY_URL=http://gateway:8080
    depends_on:
      - db
      - ai-service

  ai-service:
    build:
      context: ./packages/ai-service
      dockerfile: Dockerfile
    ports:
      - "8083:8080" # Mapping to host 8083 to avoid conflicts
    environment:
      - NODE_ENV=development
      - GEMINI_API_KEY=${GEMINI_API_KEY}

volumes:
  postgres_data:
  waha_sessions:

networks:
  default:
    driver: bridge
